<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Rich dark radial background — lighter centre, deep edge -->
    <radialGradient id="bgGrad" cx="40%" cy="35%" r="70%">
      <stop offset="0%"   stop-color="#303030"/>
      <stop offset="100%" stop-color="#111111"/>
    </radialGradient>

    <!-- Gold gradient for the lettering -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#c8a84b"/>
      <stop offset="35%"  stop-color="#edd97a"/>
      <stop offset="65%"  stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#a07820"/>
    </linearGradient>

    <!-- Thin rim gradient (top-left bright → bottom-right dim) -->
    <linearGradient id="rimGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#e8cb6a" stop-opacity="0.7"/>
      <stop offset="50%"  stop-color="#d4af37" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#a07820" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>

  <!-- Edge vignette — subtle depth -->
  <circle cx="256" cy="256" r="256" fill="none" stroke="#000" stroke-width="48" opacity="0.18"/>

  <!-- Gold accent ring (sits inside edge so circle-crop doesn't clip it) -->
  <circle cx="256" cy="256" r="232" fill="none" stroke="url(#rimGrad)" stroke-width="1.5"/>

  <!-- SM initials: baseline y=334, caps span roughly y 183–334, visual centre ≈ 258 -->
  <text
    x="256" y="334"
    text-anchor="middle"
    fill="url(#goldGrad)"
    font-size="212"
    font-family="Georgia,'Times New Roman',serif"
    font-weight="bold"
    letter-spacing="-4">SM</text>

  <!-- Brand word-mark — subtle, sits 44 px below cap bottom -->
  <text
    x="256" y="384"
    text-anchor="middle"
    fill="#D4AF37"
    font-size="23"
    font-family="Georgia,serif"
    font-weight="400"
    letter-spacing="9"
    opacity="0.42">MEMORIALS</text>
</svg>
